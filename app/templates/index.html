<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container"> 


    <form action="/add" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">title</label>
    <input type="text"  name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="title">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">content</label>
    <textarea type="text" name="content" class="form-control" id="exampleInputPassword1" placeholder="content"></textarea>
  </div>
  <!-- <div class="form-check">
    <input type="checkbox" name="content" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 <hr>
    <h3>Todo List</h3>
    <hr>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">content</th>
      <th scope="col">completed</th>
      <th scope="col">update</th>
      <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody>
   
        {% if todos == [] %}
        <div class="alert alert-danger">Henüz hiç veri eklenmedi.</div>
        {% else %}
         {% for todo in todos  %}
          <tr>
             <th scope="row">{{todo.id}}</th>
             <td><a href="/detail/{{todo.id}}">{{todo.todos_title}}<a/></td>
             <td>{{todo.todos_content}}</td>
             <td>{{todo.todos_complete}}</td>
             <td><a href="/complete/{{todo.id}}" class="btn btn-success">Update</a></td>
             <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
          </tr>    
        {% endfor %}
        {% endif %}
        
    
     

  </tbody>
</table>
    </div>




</body>
</html>
